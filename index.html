<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="container">
    <main class="app__container">
      <div class="app__illustration">
        <div class="app__body">
          <!-- * add white box shadow for outer line -->
          <div class="app__body--top">
            <!-- *add icons for left arrow and ! -->
            <svg class="app__icon">
              <use xlink:href="images/sprite.svg#"></use>
            </svg>
            <figure class="app__item">
              <img src="" alt="" class="app__img" />
            </figure>
            <h2 class="heading-2"></h2>
            <p class="paragraph small"></p>
            <svg class="app__icon">
              <use xlink:href="images/sprite.svg#"></use>
            </svg>
          </div>
          <div class="app__center">
            <div class="app__text--bg">
              <p class="app__text"></p>
            </div>
            <div class="app__text--bg">
              <p class="app__text"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="app__description">
        <h1 class="heading-1"></h1>
        <p class="paragraph"></p>
      </div>
    </main>

    </div>
  </body>
</html>
